<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Digi Yogyakarta</title>
  <style>
    /* Reset margin dan padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }

    /* Header besar */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    header h2 {
      font-size: 1rem;
      color: #666;
      margin-bottom: 5px;
    }

    /* Bagian jam UTC di pojok kanan atas */
    .datetime {
      text-align: right;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 20px;
    }

    /* Kontainer grid untuk kartu data */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 0 auto;
      max-width: 800px;
    }

    /* Tiap kartu data */
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 5px;
    }

    .card .value {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
    }

    /* Footer info */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>MONITORING CUACA</h1>
    <h2>Automatic Weather Station</h2>
  </header>

  <!-- Waktu UTC di pojok kanan -->
  <div class="datetime" id="datetime">--:--:-- (UTC)</div>

  <!-- Grid container untuk data -->
  <div class="grid-container">
    <!-- Contoh 4 kartu, silakan tambah/kurangi sesuai kebutuhan -->
    <div class="card">
      <h3>Working Time</h3>
      <div class="value" id="workingTime">--</div>
      <small>Minute</small>
    </div>

    <div class="card">
      <h3>Total Rainfall</h3>
      <div class="value" id="rainfall">--</div>
      <small>mm</small>
    </div>

    <div class="card">
      <h3>1 Hour Rainfall</h3>
      <div class="value" id="oneHourRainfall">--</div>
      <small>mm</small>
    </div>

    <div class="card">
      <h3>Raw Data</h3>
      <div class="value" id="rawData">--</div>
      <small>times</small>
    </div>
  </div>

  <footer id="lastUpdate">Last Update: --/--/---- --:--:-- (UTC)</footer>

  <script>
    // Fungsi untuk mengambil data sensor dari /data
    function fetchData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          // Update card data
          document.getElementById('workingTime').textContent = data.workingTime.toFixed(2);
          document.getElementById('rainfall').textContent = data.rainfall.toFixed(2);
          document.getElementById('oneHourRainfall').textContent = data.oneHourRainfall.toFixed(2);
          document.getElementById('rawData').textContent = data.rawData;

          // Perbarui waktu update
          const now = new Date();
          document.getElementById('lastUpdate').textContent = 
            "Last Update: " + now.toUTCString();
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Fungsi untuk menampilkan waktu UTC di pojok kanan
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toUTCString();
    }

    // Ambil data pertama kali
    fetchData();
    updateDateTime();

    // Ambil data setiap 5 detik
    setInterval(fetchData, 5000);
    // Update jam di pojok setiap detik
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
